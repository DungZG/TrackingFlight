<div class="w-100% h-auto justify-center flex flex-wrap">
    <div class="w-[1522px] h-[350px]">
        <nz-carousel nzAutoPlay [nzEffect]="effect" [nzLoop]="true" class="">
            <div *ngFor="let item of list" nz-carousel-content>
              <img *ngIf="item.locationPicture"
                   [src]="item.locationPicture"
                   class="carousel-image"/>
            </div>
        </nz-carousel>
    </div>
    <div class="mt-[20px]">
        <label for="" class="font-bold text-2xl">Tìm kiếm và đặt vé máy bay dễ dàng</label>
        <div class="flex flex-wrap mt-8 mb-8 justify-center w-auto">
            <div class="shadow-lg bg-[#FBF9F2] h-auto">
                <ul nz-menu nzMode="horizontal" class="shadow-lg grid grid-cols-3 before:hidden">
                    <li nz-menu-item [routerLink]="['/', 'user','flight-ticket','book']" class="font-medium capitalize p-7 text-center rounded-l-lg bg-[#374b71] text-white">
                        <nz-icon nzType="book" nzTheme="outline" /> Book</li>
                    <li nz-menu-item [routerLink]="['/', 'user','flight-ticket','check']" class="font-medium capitalize p-7 text-center bg-[#374b71] text-white">
                        <nz-icon nzType="mobile" nzTheme="outline" /> Check In</li>
                    <li nz-menu-item [routerLink]="['/', 'user','flight-ticket','mybook']" class="font-medium capitalize p-7 text-center rounded-r-lg bg-[#374b71] text-white">
                        <nz-icon nzType="star" nzTheme="outline" /> My Book</li>
                </ul>
                <div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <label for="" class="font-bold text-2xl">Các Địa Điểm Trong Nước</label>
        <div class="grid-container">
            <div *ngFor="let item of listOfData" class="card" >
                <img
                *ngIf="item.locationPicture" 
                [src]="'data:image/png;base64,'+ item.locationPicture" 
                alt="" 
                width="100" 
                height="100" 
                style="border-radius: 2px; object-fit: cover;"/>
                <div class="card-content">
                    <p class="text-base">{{item.locationCity}}</p>
                </div>
            </div>
        </div>
        <label for="" class="font-bold text-2xl">Khám phá mức giá trên những chặng bay phổ biến</label>
        <div *ngFor="let item of listOfPrice" class="flex flex-col mt-5" style="border: 1px solid #dcdada;border-radius:15px;padding:20px;">
            <div class="flex flex-row items-center justify-around">
                <div class="">
                    <img class="h-[64px] w-[64px]" src="../../../asset/VJ.png" alt="">
                </div>
                <div class="flex flex-row w-auto">
                    <div class="mr-5">
                        <h3 class="font-bold">{{item.a_houns}}</h3>
                        <div class="flex flex-row w-[200px]">
                            <p class="mr-2">{{item.city}},</p>
                            <p>{{item.a_day}}</p>
                        </div>
                    </div>
                    <div class="item-ke">
                        <div class="icon-before"></div>
                        <div class="line"></div>
                        <div class="icon-affter"></div>
                        <div class="content">
                            <span class="fly">Bay Thẳng <br></span>
                            <span class="time block">{{item.a_houns_flight_formatted}}</span>
                        </div>
                    </div>
                    <div class="ml-5">
                        <h3 class="font-bold">{{item.b_houns}} </h3>
                        <div class="flex flex-row w-[200px]">
                            <p class="mr-2">{{item.d_city}},</p>
                            <p>{{item.b_day}}</p>
                        </div>
                    </div>
                </div>
                <div class="ml-6 border-s">
                    <div class="ml-6 flex flex-col w-[350px]">
                        <label for="" class="flex flex-row mb-4">
                            <p>Vật Dụng Cá Nhân,</p>
                            <p>Hành Lý Sách Tay</p>
                        </label>
                        <label for="" class="font-bold">VND {{item.price}}</label>
                        <button nz-button [nzType]="'default'" class="mt-3" (click)="openHandelDialog()">Xem Chi Tiết</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-100% text-center h-[18px] mt-3">
            <button class="p-[12px] border border-[#ddd] hover:border-sky-500 hover:text-sky-500 " (click)="loadMore()" *ngIf="!isLoading && hasMoreData">Xem Thêm</button>
            <button class="p-[12px] border border-[#ddd] hover:border-sky-500 hover:text-sky-500 " (click)="goToFirstPage()" *ngIf="!isLoading && !hasMoreData">Thu Gọn</button>
            <div *ngIf="isLoading">Đang tải...</div>
        </div>
    </div>
</div>
