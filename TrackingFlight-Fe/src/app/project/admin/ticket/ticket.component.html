<nz-collapse>
    <nz-collapse-panel [nzHeader]="'Thông tin tìm kiếm'" [nzActive]="isPanelOpen" [nzShowArrow]="true">
        <form nz-form [formGroup]="validateForm" class="ant-advanced-search-form"style="border: none;">
            <div nz-row [nzGutter]="24" >
                <div nz-col [nzSpan]="8">
                  <nz-form-item>
                    <nz-form-label [nzFor]="'field'">Mã Vé</nz-form-label>
                    <nz-form-control>
                      <input nz-input
                        placeholder="Nhập Mã Vé"
                        [formControlName]="'ticketId'"
                      />
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div nz-col [nzSpan]="8">
                  <nz-form-item>
                    <nz-form-label [nzFor]="'field'">Mã máy bay</nz-form-label>
                    <nz-form-control>
                      <input nz-input
                        placeholder="Nhập Mã Vé Máy Bay"
                        [formControlName]="'flight'"
                      />
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div nz-col [nzSpan]="8">
                  <nz-form-item>
                    <nz-form-label [nzFor]="'field'">Tình trạng vé</nz-form-label>
                    <nz-form-control>
                      <input nz-input
                        placeholder="Tình trạng vé"
                        [formControlName]="'status'"
                      />
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div nz-col [nzSpan]="8">
                  <nz-form-item>
                    <nz-form-label [nzFor]="'field'">Hạng Vé</nz-form-label>
                    <nz-form-control>
                      <input nz-input
                        placeholder="Chọn hạng vé"
                        [formControlName]="'ticketClass'"
                      />
                    </nz-form-control>
                  </nz-form-item>
                </div>
            </div>
            <div nz-row>
              <div nz-col [nzSpan]="24" class="search-area text-center" style="text-align: center;">
                <button nz-button [nzType]="'primary'">
                  <nz-icon nzType="search" nzTheme="outline" />Tìm Kiếm</button>
                <button nz-button (click)="resetForm()">
                  <nz-icon nzType="reload" nzTheme="outline" />Làm Mới</button>
                <a class="collapse" (click)="toggleCollapse()">
                  Collapse
                  <nz-icon [nzType]="isCollapse ? 'down' : 'up'" />
                </a>
              </div>
            </div>
          </form>
    </nz-collapse-panel>
</nz-collapse>

<div class="search-result-list" style="margin-top: 0px; padding-top: 30px;">
  <div style="text-align: right;">
    <button nz-button [nzType]="'primary'" (click)="handlerOpenDialog()">
      <nz-icon nzType="user-add" nzTheme="outline"  /> Thêm Mới</button>
    <button nz-button class="bg-green-500 text-white">
      <nz-icon nzType="download" nzTheme="outline" /> Xuất File</button>
  </div>
    <nz-table #editRowTable nzBordered>
