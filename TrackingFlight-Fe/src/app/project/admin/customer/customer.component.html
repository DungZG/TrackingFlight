<nz-collapse>
  <nz-collapse-panel [nzHeader]="'Thông tin tìm kiếm'" [nzActive]="isPanelOpen" [nzShowArrow]="true">
      <form nz-form [formGroup]="validateForm" class="ant-advanced-search-form"style="border: none;">
          <div nz-row [nzGutter]="24" >
              <div nz-col [nzSpan]="8">
                <nz-form-item>
                  <nz-form-label [nzFor]="'field'">Tên khách hàng</nz-form-label>
                  <nz-form-control>
                    <input nz-input
                      placeholder="Tên khách hàng"
                      [formControlName]="'customername'"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div nz-col [nzSpan]="8">
                <nz-form-item>
                  <nz-form-label [nzFor]="'field'">Mã Khách Hàng</nz-form-label>
                  <nz-form-control>
                    <input nz-input
                      placeholder="Mã Khách Hàng"
                      [formControlName]="'customercode'"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div nz-col [nzSpan]="8">
                <nz-form-item>
                  <nz-form-label [nzFor]="'field'">Số Điện Thoại</nz-form-label>
                  <nz-form-control>
                    <input nz-input
                      placeholder="Số Điện Thoại"
                      [formControlName]="'customerphone'"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div nz-col [nzSpan]="24">
                <nz-form-item>
                  <nz-form-label [nzFor]="'field'">Địa Chỉ</nz-form-label>
                  <nz-form-control>
                    <input nz-input
                      placeholder="Nhập Địa Chỉ"
                      [formControlName]="'address'"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
              
          </div>
          <div nz-row>
            <div nz-col [nzSpan]="24" class="search-area text-center" style="text-align: center;">
              <button nz-button [nzType]="'primary'">
                <nz-icon nzType="search" nzTheme="outline" />Tìm Kiếm</button>
              <button nz-button (click)="resetForm()">
                <nz-icon nzType="reload" nzTheme="outline" />Làm Mới</button>
              <a class="collapse" (click)="toggleCollapse()">
                Collapse
                <nz-icon [nzType]="isCollapse ? 'down' : 'up'" />
              </a>
            </div>
          </div>
        </form>
  </nz-collapse-panel>
</nz-collapse>

<div class="search-result-list" style="margin-top: 0px; padding-top: 30px;">
<div style="text-align: right;">
  <button nz-button [nzType]="'primary'" (click)="handlerOpenDialog()">
    <nz-icon nzType="user-add" nzTheme="outline"  /> Thêm Mới</button>
  <button nz-button class="bg-green-500 text-white ml-2">
    <nz-icon nzType="download" nzTheme="outline" /> Xuất File</button>
</div>
  <nz-table nzBordered [nzLoading]="isLoading" [nzBordered]="true" [nzFrontPagination]="false" nzSize="small">
    <thead>
      <tr>
        <th>Mã Khách Hàng</th>
        <th>Tên Khách Hàng</th>
        <th>Địa Chỉ</th>
        <th>Số Điện Thoại</th>
        <th class="text-center" nzRight>Thao Tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listOfData; let i = index">
        <td class="text-left">{{ item.customerCode }}</td>
        <td class="text-left">{{ item.customerName }}</td>
        <td class="text-left">{{ item.customerAddress}}</td>
        <td class="text-left">{{ item.customerPhoneNumber }}</td>
        <td class="text-center" nzRight>
          <div class="list-icons list-icons-extended text-center">
            <a class="list-icons-item action-view" (click)="handlerOpenDialog('view', item)">
              <nz-icon nzType="eye" nzTheme="outline" nz-tooltip nzTooltipTitle="Xem" class="isax-eye1"/>
            </a>
            <a class="list-icons-item action-edit ml-2 mr-2" (click)="handlerOpenDialog('edit', item)" >
              <nz-icon nzType="edit" nzTheme="outline" nz-tooltip nzTooltipTitle="Sửa" class="isax-eye1"/>
            </a>
            <a class="list-icons-item action-delete" (click)="handlerDelete(item)">
              <nz-icon nzType="delete" nzTheme="outline" nz-tooltip nzTooltipTitle="Xóa" class="isax-eye1"/>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
