<button aria-label="Close" class="ant-modal-close ng-star-inserted" (click)="closeDialog()">
  <span class="ant-modal-close-x">
    <i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>
  </span>
</button>

<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form"style="border: none;">
  <div nz-row [nzGutter]="16" >
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzFor]="'field'">Máy Bay</nz-form-label>
          <nz-form-control>
            <input nz-input
              placeholder="Chọn Máy Bay"
              [formControlName]="'aircraftCode'"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzFor]="'field'">Điểm Khởi Hành</nz-form-label>
          <nz-form-control>
            <input nz-input
              placeholder="Chọn Điểm Bắt Đầu"
              [formControlName]="'depatureLocation'"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzFor]="'field'">Điểm Đến</nz-form-label>
          <nz-form-control>
            <input nz-input
              placeholder="Chọn Điểm Đến"
              [formControlName]="'arrivalLocation'"
            />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzFor]="'field'">Giờ Khởi Hành Và Thời Gian Đến</nz-form-label>
          <nz-form-control>
            <nz-range-picker [nzShowTime]="true" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-range-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
  </div>
</form>

<div class="flex justify-center mt-3">
  <button nz-button [nzType]="'default'" class="mr-2" (click)="closeDialog()"><i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>Hủy Bỏ</button>
  <button nz-button [nzType]="'primary'" class="">Lưu Thông Tin</button>
</div>
