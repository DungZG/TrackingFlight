<button aria-label="Close" class="ant-modal-close ng-star-inserted" (click)="closeDialog()">
  <span class="ant-modal-close-x">
    <i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>
  </span>
</button>

<ul nz-menu nzMode="inline" style="width: 240px;">
  <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
  <ng-template #menuTpl let-menus>
    @for (menu of menus; track menu) {
      @if (!menu.children) {
        <li
          nz-menu-item
          [nzPaddingLeft]="menu.level * 24"
          [nzDisabled]="menu.disabled"
          [nzSelected]="menu.selected"
        >
          @if (menu.icon) {
            <nz-icon [nzType]="menu.icon" />
          }
          <span>{{ menu.title }}</span>
        </li>
      } @else {
        <li
          nz-submenu
          [nzPaddingLeft]="menu.level * 24"
          [nzOpen]="menu.open"
          [nzTitle]="menu.title"
          [nzIcon]="menu.icon"
          [nzDisabled]="menu.disabled"
        >
          <ul>
            <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }" />
          </ul>
        </li>
      }
    }
  </ng-template>
</ul>
