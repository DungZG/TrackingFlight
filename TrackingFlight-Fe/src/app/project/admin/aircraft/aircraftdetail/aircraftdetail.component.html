<button aria-label="Close" class="ant-modal-close ng-star-inserted" (click)="closeDialog()">
  <span class="ant-modal-close-x">
    <i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>
  </span>
</button>

<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form w-full" style="border: none;">
  <ng-template #controlErrorTpl let-control>
    <app-render-errors [control]="control"></app-render-errors>
  </ng-template>

  <div class="grid grid-cols-2 gap-4">
    <!-- Tên Máy Bay -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Tên Máy Bay</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <app-input-text formControlName="aircraftName" placeholder="Nhập Tên Máy Bay" class="w-full py-2 px-1"></app-input-text>
      </nz-form-control>
    </nz-form-item>

    <!-- Hãng Bay -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Hãng Bay</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <app-input-select formControlName="airlineId" placeholder="----Chọn Hãng Bay----" [items]="items" class="w-full py-2 px-1" ></app-input-select>
      </nz-form-control>
    </nz-form-item>

    <!-- Mã Máy Bay -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Mã Máy Bay</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <app-input-text formControlName="aircraftCode" placeholder="Nhập Mã Máy Bay" class="w-full py-2 px-1" ></app-input-text>
      </nz-form-control>
    </nz-form-item>

    <!-- Sức Chứa -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Sức Chứa</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <app-input-text type="number" formControlName="tankage" placeholder="Nhập Sức Chứa" class="w-full py-2 px-1" ></app-input-text>
      </nz-form-control>
    </nz-form-item>
  </div>

  <div class="flex flex-row justify-between my-4">
    <label class="font-bold">Cấu Trúc Máy Bay / Khoang Máy Bay</label>
    <button nz-button [nzType]="'primary'" (click)="handlerOpenDialog()">Thêm Khoang</button>
  </div>

  <nz-table #editRowTable nzBordered>
    <thead>
      <tr>
        <th>Số Khoang</th>
        <th>Số Ghế Bắt Đầu</th>
        <th>Số Ghế Kết Thúc</th>
        <th>Hạng</th>
        <th>Giá</th>
        <th>Thao Tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cabin of cabinList; let i = index">
        <td>{{ cabin.cavityNumber }}</td>
        <td>{{ cabin.cavityTo }}</td>
        <td>{{ cabin.cavityFrom }}</td>
        <td>{{ cabin.cavityClass }}</td>
        <td>{{ cabin.price }}</td>
        <td>
          <nz-icon class="text-sky-500 mr-4" nz-tooltip nzTooltipTitle="Cập nhật" nzType="edit" nzTheme="outline" (click)="handlerOpenDialog('edit',cabin,i)"></nz-icon>
          <nz-icon class="text-red-500" nz-tooltip nzTooltipTitle="Xóa" nzType="delete" nzTheme="outline" (click)="handlerDelete(i)" ></nz-icon>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <div class="flex justify-center mt-4">
    <button nz-button [nzType]="'default'" type="button" class="mr-2" (click)="closeDialog()">
      <i nz-icon nzType="close" nzTheme="outline"  class="anticon ant-modal-close-icon anticon-close"></i>
      Hủy Bỏ
    </button>
    <button nz-button [nzType]="'primary'" type="submit" (click)="saveData()">Lưu Thông Tin</button>
  </div>
</form>
