<button aria-label="Close" class="ant-modal-close ng-star-inserted" (click)="closeDialog()">
  <span class="ant-modal-close-x">
    <i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>
  </span>
</button>

<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form w-full"style="border: none;">
  <ng-template #controlErrorTpl let-control>
    <app-render-errors [control]="control"></app-render-errors>
  </ng-template>

  <div class="grid grid-cols-2 gap-4">

    <!-- Tên Khoang -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Tên Khoang</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <app-input-text formControlName="cavityNumber" placeholder="Nhập Tên Khoang" class="w-full py-2 px-1" ></app-input-text>
      </nz-form-control>
    </nz-form-item>
  
    <!-- Hạng Khoang -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Hạng Khoang</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <input-select [items]="cavityClass"  formControlName="cavityClass" placeholder="----Chọn Hạng Khoang----" class="w-full py-2 px-1"></input-select>
      </nz-form-control>
    </nz-form-item>
  
    <!-- Số ghế bắt đầu -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Số ghế bắt đầu</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <app-input-text type="number" formControlName="cavityFrom" placeholder="Nhập số ghế bắt đầu" class="w-full py-2 px-1"></app-input-text>
      </nz-form-control>
    </nz-form-item>
  
    <!-- Số ghế kết thúc -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Số ghế kết thúc</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <app-input-text type="number" formControlName="cavityTo" placeholder="Nhập số ghế kết thúc" class="w-full py-2 px-1"></app-input-text>
      </nz-form-control>
    </nz-form-item>
  
    <!-- Giá mặc định -->
    <nz-form-item>
      <nz-form-label [nzRequired]="true" class="w-1/3">Giá mặc định</nz-form-label>
      <nz-form-control [nzErrorTip]="controlErrorTpl" class="w-2/3">
        <app-input-text type="number" formControlName="price" placeholder="Nhập số giá mặc định" class="w-full py-2 px-1"></app-input-text>
      </nz-form-control>
    </nz-form-item>
  
  </div>
</form>
<div class="flex justify-center mt-3">
  <button nz-button [nzType]="'default'" class="mr-2" type="button" (click)="closeDialog()"><i nz-icon nzType="close" nzTheme="outline" class="anticon ant-modal-close-icon anticon-close"></i>Hủy Bỏ</button>
  <button nz-button [nzType]="'primary'" class="" type="submit" (click)="saveData()">Lưu Thông Tin</button>
</div>
