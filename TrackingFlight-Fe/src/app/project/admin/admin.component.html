<nz-layout>
    <nz-sider class="shadow-2xl"  nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzWidth]="250" style="height: auto;" nzTheme="light" >
      <div class="logo">
        <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></span>
      </div>
      <ul nz-menu nzTheme="light" nzMode="inline">
        <li nz-menu-item *ngIf="this.isCollapsed == true" [routerLink]="['/', 'admin','staff']">
            <nz-icon nzType="user" nzTheme="outline" />
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed == true" [routerLink]="['/', 'admin', 'customer']">
          <nz-icon nzType="user" nzTheme="outline" />
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed == true" [routerLink]="['/', 'admin', 'flight']">
          <nz-icon nzType="cloud" nzTheme="outline" />
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed == true" [routerLink]="['/', 'admin', 'ticket']">
          <nz-icon nzType="send" nzTheme="outline" />
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed == true" [routerLink]="['/', 'admin', 'charts']">
          <nz-icon nzType="area-chart" nzTheme="outline" />
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed != true" [routerLink]="['/', 'admin', 'staff']">
          <nz-icon nzType="user" nzTheme="outline" class="mr-2"/> Quản Lý Nhân Viên
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed != true" [routerLink]="['/', 'admin', 'customer']">
          <nz-icon nzType="user" nzTheme="outline" class="mr-2"/> Quản Lý Khách Hàng
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed != true" [routerLink]="['/', 'admin', 'flight']">
          <nz-icon nzType="cloud" nzTheme="outline" class="mr-2"/> Quản Lý Máy Bay
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed != true" [routerLink]="['/', 'admin', 'ticket']">
          <nz-icon nzType="send" nzTheme="outline" class="mr-2"/> Quản Lý Vé 
        </li>
        <li nz-menu-item *ngIf="this.isCollapsed != true" [routerLink]="['/', 'admin', 'charts']">
          <nz-icon nzType="area-chart" nzTheme="outline" class="mr-2"/> Báo Cáo & Thống Kê
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header class="flex">
        <nav class="relative flex flex-wrap items-center justify-between px-2 navbar-expand-lg bg-sky-500 w-[100%]">
          <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
            <div class="w-full relative flex justify-between lg:w-auto  px-4 lg:static lg:block lg:justify-start">
              <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white" href="#pablo">
                TrackingFilght
              </a>
              <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button">
                <span class="block relative w-6 h-px rounded-sm bg-white"></span>
                <span class="block relative w-6 h-px rounded-sm bg-white mt-1"></span>
                <span class="block relative w-6 h-px rounded-sm bg-white mt-1"></span>
              </button>
            </div>
            <div class="lg:flex flex-grow items-center">
              <ul class="flex flex-col lg:flex-row list-none ml-auto">
                  <li class="nav-item">
                    <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="#pablo">
                      Discover
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="#pablo">
                      Profile
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75" href="#pablo">
                      Setting
                    </a>
                  </li>
              </ul>
            </div>
          </div>
        </nav>
      </nz-header>
      <nz-content>
        <div class="inner-content" >
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
